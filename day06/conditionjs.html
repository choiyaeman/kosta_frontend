<!DOCTYPE html>
<html>
    <head>
        <script>
            var num = 12;
            console.log(num%2==0?"짝수":"홀수");
            if(num%2 == 0){
                console.log("짝수");
                if(num > 10){
                    console.log("10보다 큰 값입니다.");
                }
            } else {
                console.log("홀수");
            }
            
            if(typeof(num) == 'number') {
                console.log("num변수는 숫자입니다.");
            } else if(typeof(num) == 'string') {
                console.log("num변수는 문자열입니다.");
            } else if(typeof(num) == 'boolean') {
                console.log("num변수는 논리형입니다.");
            }
            
            /*-----------------------*/
            var year = 2021;
            //년도에 해당하는 동물을 출력하시오
            //년도를 12로 나눈 나머지가 0이면 원숭이
            //                          1이면 닭, 2이면 개, 3이면 돼지, 4이면 쥐 
            //                          5이면 소, 6이면 호랑이, 7이면 토끼,
            //                          8이면 용, 9이면 뱀, 10이면 말, 11이면 양
            
            var mod = year % 12;
            if(mod == 0) {
                console.log("원숭이");
            } else if(mod == 1) {
                console.log("닭");
            } else if(mod == 2) {
                console.log("개");
            } else if(mod == 5) {
                console.log("소");
            } else {
                console.log("그외의 동물");
            }

            switch(mod) {
                case 0:
                    console.log("원숭이");
                    break;
                case 1:
                    console.log("닭");
                    break;
                case 2: 
                    console.log("개");
                    break;
                case 5:
                    console.log("소");
                    break;
                default: 
                    console.log("그외의 동물");
            }


            var score = 84;
            /*
            90 이상인 경우 A등급
            80 이상인 경우 B등급
            70 이상인 경우 C등급
            60 이상인 경우 D등급
            그외의 경우 F등급
            */
           if(score >= 90){
               console.log("A등급");
           } else if(score >=80) {
               console.log("B등급");
           } else if(score >= 70) {
               console.log("C등급");
           } else if(score >= 60) {
               console.log("D등급");
           } else {
               console.log("F등급");
           }
           //자바: 정수/정수 -> 정수
           //자바스크립트: 정수/정수 -> 정수, 실수
           console.log(score/10); //8.4

           console.log(parseInt(score/10)); //8

           switch(parseInt(score/10)) {
               case 10:
               case 9:
                    console.log("A등급");
                    break;
               case 8: 
                    console.log("B등급");
                    break;
               case 7: 
                    console.log("C등급");
                    break;
               case 6: 
                    console.log("D등급");
                    break;
               default:
                    console.log("F등급");
           }      
        </script>
    </head>
</html>
